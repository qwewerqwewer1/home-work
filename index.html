<!DOCTYPE html>
<html lang="ru">
  <head>
    <!--Metas-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <title>Document</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <!--Styles-->
    <link rel="stylesheet" href="/vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <!--Styles JQ UI-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
  </head>

  <body class="body">
    <main class="main">
      
      <section class="peoples__container">
      <!--users-->
      </section>
      <button class="button button_add_user">Добавить пользователя</button>
    </main>

    <section class="popup popup__add-user">
      <div class="popup__content">
        <form id="formAddUser" class="popup__form popup__form-add-user" >
          <h2 class="popup__title">Новый пользователь</h2>

          <input
            name="surname"
            class="popup__input popup__input_surname"
            placeholder="Фамилия"
            required
            
          />
          
          <input
            name="name"
            class="popup__input popup__input_name"
            placeholder="Имя"
            required
          />
          
          <input
            name="thirdname"
            class="popup__input popup__input_third-name"
            placeholder="Отчество"
            required
          />
          
          <input
            name="phone"
            class="popup__input popup__input_phone"
            placeholder="Телефон"
            type="number"
            required
          />

          <input
            name="email"
            class="popup__input popup__input_email"
            placeholder="E-mail"
            required
          />
          
          <input
            id="datepicker_add_user"
            class="popup__input popup__input_bithday"
            placeholder="Дата рождения"
            name="birthdate"
            required
          />
          
          <div class="popup__buttons_container">
            <button
              type="submit"
              class="popup__button popup__button_allow popup__button_save_profile"
            >
              Сохранить
            </button>
            <button
              type="button"
              class="popup__button popup__button_profile-cancel"
            >
              Отмена
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="popup popup__edit-user">
      <div class="popup__content">
        <form id="formEditUser" class="popup__form popup__form-edit-user">
          <h2 class="popup__title">Редактировать профиль</h2>

          <input
            name="surname"
            placeholder="Фамилия"
            class="popup__input popup__input_edit-surname"
            required="true"
          />
          
          <input
            name="name"
            placeholder="Имя"
            class="popup__input popup__input_edit-name"
            required=""
          />

          <input
            name="thirdname"
            placeholder="Отчество"
            class="popup__input popup__input_edit-thirdname"
            required=""
          />
          
          <input
            name="phone"
            placeholder="Телефон"
            class="popup__input popup__input_edit-phone"
            type="number"
            required=""
          />

          <input
            name="email"
            placeholder="Email"
            class="popup__input popup__input_edit-email"
            required=""
          />

          <input
            name="birthdate"
            id="datepicker_edit_user"
            class="popup__input popup__input_edit-birthday"
            placeholder="Дата рождения"
            required=""
          />

          <div class="popup__buttons_container">
            <button
              type="submit"
              class="popup__button popup__button_allow popup__button_confirm-edit"
            >
              Редактировать
            </button>
            <button
              type="button"
              class="popup__button popup__button_edit-cancel"
            >
              Отмена
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="popup popup__remove-user">
      
        <form id="dialog" class="popup__form popup__form-remove-user">
          <h2 class="popup__title">Удаление пользователя!</h2>
          <div class="popup__buttons_container">
            <button
              type="button"
              class="popup__button popup__button_denied popup__button_confirm-remove"
            >
              Удалить
            </button>
          </div>
        </form>
      
    </section>
  </body>

  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="./scripts/constant.js" type="module"></script>
  <script src="./scripts/validation.js" type="module"></script>
  <script src="./pages/index.js" type="module"></script>
</html>
